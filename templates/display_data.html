<!-- display_data.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
</head>
<body>
    <h1>Received Data</h1>
    
    <ul>
        {% for item in data %}
            <li><strong>{{ item.sender }}</strong>: {{ item.message }} ({{ item.timestamp }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'test_connection' %}">Test</a>
    <a href="{% url 'start_listener' %}">Listen</a>
    <a href="{% url 'receive_data' %}">data</a>
</body>
</html>
